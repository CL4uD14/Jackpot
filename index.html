<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jackpot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="hero">
    <img class="triangle_top" src="img/triangle_top.png" alt="triangle_top">
    <div class="wrap">
      <div class="container">
        <div class="header">
          <img src="img/smart_logo.png" alt="logo">
        </div>
        <div class="invite">
          <div class="over">Over</div>
          <div class="jackpot">
            <div class="eth">6000 ETH</div>
            <div class="in">in</div>
            <img class="jackpot_img" src="img/jackpot.png" alt="jackpot">
            <div class="usd">
              <p>3.000.000 USD!</p>
            </div>
          </div>
          <div class="blank"></div>
        </div>
        <div class="numbers">
          <div class="num_num">
            <p>GAMES PLAYED</p>
            <img src="img/numbers.png" alt= "numbers">
          </div>
          <div class="num_text">
            <p>Bet <span>0.001</span> ETH HIT 6</p>
            <p>and WIN <span>7000 ETH!!!!</span></p>
          </div>
        </div>
      </div>
    </div>
  </section>



  <section class="rules">
    <div class="container2">
      <div>
        <p>GAME RULES</p>
        <img src="" alt="">
      </div>
      <div>
        <div class="billiard_rules"></div>
        <div class="btn">PLAY LOTTERY NOW</div>
        <div class="btn-background"></div>
      </div>
    </div>
    <img class="triangle_bottom" src="img/triangle_bottom.png" alt="triangle_bottom">
  </section>

</body>
</html>
